<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Fade</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      max-width: 100%;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 20px;
      border-radius: 8px;
    }

    .container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Image Overlay Fade Example</h1>

  <div class="container">
    <img src="https://via.placeholder.com/300x200" alt="Sample Image" class="image">
    <div class="overlay">Overlay Text</div>
  </div>

</body>
</html>
