<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Hover Effect</title>
  <style>
    p {
      font-size: 18px;
      color: #333;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      width: fit-content;
    }

    p:hover {
      color: white;
      background-color: #4CAF50;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p>Hover over this paragraph to see the effect!</p>

</body>
</html>
