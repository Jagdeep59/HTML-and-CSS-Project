<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      min-width: 200px;
      height: 300px;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>How TO - Two Column Layout</h1>
  <p>Learn how to create a 2-column layout grid with CSS.</p>

  <div class="row">
    <div class="column">
      <h2>Column 1</h2>
      <p>Some text inside the first column.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>Some text inside the second column.</p>
    </div>
  </div>

</body>
</html>
