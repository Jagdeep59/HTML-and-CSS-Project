<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Text Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="../images/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">Sample Text Overlay</div>
  </div>

</body>
</html>
