<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <style>
    p {
      font-size: 18px;
      color: black;
    }

    @media screen and (max-width: 600px) {
      p {
        color: blue;
      }
    }
  </style>
</head>
<body>

  <h1>Media Query Challenge</h1>
  <p>Resize your browser window to see this paragraph turn blue on screens smaller than 600px.</p>

</body>
</html>
